<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="
        makeMove('rock');
    " class="move-button"><img class="move-icon" src="images/rock-emoji.png" alt="rock img" class="move-icon"></button>
    <button onclick="
        makeMove('paper');
    " class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt="paper img" class="move-icon"></button>
    <button onclick="
        makeMove('scissors');
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt="scissor img" class="move-icon"></button>
    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>
    <p class="score js-score"></p>
    <button onclick="
        resetScore();
    " class="reset-score-button">Reset Score</button>
    
    <script src="rockpaperscissor.js"></script>
</body>
</html>
